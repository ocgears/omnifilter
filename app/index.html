<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OmniFilter</title>
    <link rel="stylesheet" href="/sass/styles.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  </head>
  <body data-ng-app="omnifilterApp">
    <nav></nav>
    <section data-ng-controller="authController" data-ng-init="updateEmail()">
      <header>
        <p data-ng-if="email" class="header-text">{{'Hello ' + email}} <a href data-ng-click="logout()">logout</a>
           or Go <a href="#/home">Home</a></p>
      </header>
      <main data-ng-view>
      </main>
    </section>

    <footer>
    		<p class="footer-text">MIT license 2016, OC Gears : Readme at <a href="https://github.com/ocgears/omnifilter">github</a></p>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
