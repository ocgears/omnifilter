deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: omnifilter-alpha
  skip_cleanup: true
os: osx
language: node_js
node_js:
- 4.2.3
services:
- mongodb
before_script:
- brew update
- brew install mongodb
- brew services start mongodb
- npm install -g gulp
- gulp
script:
- sleep 15
- npm test
